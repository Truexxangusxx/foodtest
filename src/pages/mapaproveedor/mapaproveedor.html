<ion-header>

  <ion-navbar color="verde">
    <ion-title>ubicacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenido">
  <div #map2 id="map2"></div>


  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre" clearInput type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Direccion" clearInput type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Horario" clearInput type="text" [(ngModel)]="horario"></ion-input>
    </ion-item>


    <button ion-button class="enlace ingresar" (click)="guardar()">Guardar</button>


  </ion-list>



</ion-content>
